<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
</head>
<body>
    {% for user in user%}
    <form action="/edit_user/{{user['id']}}" method="POST">
        <p>First Name: <input type="text" name='fname' value="{{user['first_name']}}"></p>
        <p>Last Name: <input type="text" name='lname' value="{{user['last_name']}}"></p>
        <p>First Name: <input type="text" name='email' value="{{user['email']}}"></p>
    </form>
    {% endfor %}
</body>
</html>
